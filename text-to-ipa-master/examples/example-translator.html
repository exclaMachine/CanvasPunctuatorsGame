<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to IPA Converter</title>
    <link rel="stylesheet" href="ipa.css">
</head>
<body>
    <h1>Text to Pronunciation with Dialexis</h1>

    <div id="js-text-to-ipa-form">
        <textarea id="ipa-in" placeholder="Write text here!" rows="4"></textarea>

        <select id="conversionType">
            <option value="ipa">IPA</option>
            <option value="cockney">Cockney</option>
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="italian">Italian</option>
            <option value="russian">Russian</option>
            <option value="swedish">Swedish</option>
            <option value="shatner">Shatner</option>
        </select>

        <button type="button" id="js-ipa-submit" onClick="convertText()">Convert</button>

        <div id="ipa-out"></div>
        <div id="ipa-err"></div>
    </div>

    <div class="button-container">
        <a href="images.html" class="cta-button">View Comic</a>
        <a href="tutorial.html" class="cta-button">Tutorial</a>
    </div>

    <script src="../lib/text-to-ipa.js"></script>
    <script src="../lib/converter-form.js"></script>
    <script src="Ipa-translate.js"></script>
</body>
</html>
